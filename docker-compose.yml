version: '3.1'
services:
  dbpostgresql:
    image: postgres
    container_name: postgresql

    ports:
      - "5432:5432"
    volumes:
      - /.app
    environment:
      POSTGRES_DB: northwind
      POSTGRES_PASSWORD: northwind
  kafka:
    image: wurstmeister/kafka
    container_name: apache-kafka
    expose:
      - "9093"
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=zookeeper
